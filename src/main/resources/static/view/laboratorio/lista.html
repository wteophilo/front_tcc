<div class ="container">
  <h2>Laboratórios</h2>
  <hr/>
  <div class="alert alert-info" ng-show ="message.length>0"> {{message}}</div>
  <div ng-show="laboratorios.length > 0">

    <div class="panel panel-default" ng-repeat="laboratorio in laboratorios">
      <div class="panel-heading">
        <h3 class="panel-title">{{laboratorio.id}} - {{laboratorio.nome}}</h3>
      </div>
      <div class="panel-body">
        <label>Endereço:</label> {{laboratorio.endereco}}<br/>
       </div>
      <div class="panel-footer">
        <a class="btn btn-default ng-class=" {active: activetab==
        '/mostra'}" role="button" href="#/detalhesLab/{{laboratorio.id}}">Exibir</a>
     </div>
    </div>
  </div>
</div>
