<div class="container">
	<h2>Laboratório</h2>
	<hr />
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{laboratorio.id}} -
				{{laboratorio.nome}}</h3>
		</div>
		<div class="panel-body">
			<label>CNPJ:</label> {{laboratorio.cnpj}}<br /> <label>Endereço:</label>
			{{laboratorio.endereco}}<br /> <label>CEP:</label>
			{{laboratorio.cep}}<br /> <label>Email:</label> {{laboratorio.email}}<br />
		</div>

		<div class="panel-footer">
			<a class="btn btn-default"
				ng-class="{active: activetab == '/listaLaboratorio'}"
				href="#/listaLaboratorio" role="button" class="btn btn-primary">
				Voltar </a>
		</div>
	</div>
</div>
