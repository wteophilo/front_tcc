<div class="container">
	<h2>Laboratório</h2>
	<hr />
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{laboratorio.id}} -
				{{laboratorio.nome}}</h3>
		</div>
		<div class="panel-body">
			<p><label>CNPJ:</label> {{laboratorio.cnpj}} </p>
			<p><label>Endereço:</label>{{laboratorio.endereco}}</p> 
			<p><label>CEP:</label>{{laboratorio.cep}}</p> 
			<p><label>Email:</label> {{laboratorio.email}}</p>
			<p><label>Telefone:</label> {{laboratorio.telefone}}</p>
		</div>

		<div class="panel-footer">
			<a class="btn btn-default"
				ng-class="{active: activetab == '/listaLaboratorio'}"
				href="#/listaLaboratorio" role="button" class="btn btn-primary">
				Voltar </a>
		</div>
	</div>
</div>
