<div class=container>
	<div class="alert alert-info" ng-show="message.length>0">
		{{message}}</div>
	<form name="formLogin" id="formLogin"
		class="form-horizontal">
		<h2>Login</h2>
		<hr/>
		<div class="form-group">
			<div class='col-sm-6'>
				 <label for="email">Email</label>
            	<input type="text" name="email" id="email" class="form-control" ng-model="laboratorio.email" ng-required="true" />
			</div>
		</div>
		
		<div class="form-group">
			<div class='col-sm-6'>
			 <label for="senha">Senha</label>
	         <input type="password" name="senha" id="senha" class="form-control" ng-model="laboratorio.senha" ng-required="true" />
	        </div>
		</div>
		
		<div class="form-group">
			<div class='col-sm-6'>
				<button ng-click="loginLab(laboratorio)"  type="submit" ng-disabled="formLogin.$invalid" class="btn btn-primary">Login</button>
	            <a href="#/adicionaLaboratorio" class="btn btn-link">Registrar</a>
			</div>
		</div>
	</form>
</div>
