<div class="container">
	<h2>Bolsa de Sangue</h2>
	<hr />
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Número Rastreo: {{bolsa.numRastreamento}}  </h3>
		</div><br/>
		<div class="panel panel-default panel-body">
			<p><label>Tipo Sanguineo: </label>{{bolsa.tipoSanguineo}}</p>
			<p><label>Data Coleta: </label> {{bolsa.dataColeta}}</p>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Doador</h3>
			</div>
			<div class="panel-body">
				<p><label>Nome Doador:</label> {{bolsa.doador.nome}}</p>
				<p><label>RG:</label> {{bolsa.doador.rg}}</p>
				<p> <label>Endereço:</label>{{bolsa.doador.endereco}}</p>
				<p> <label>CEP:</label>{{bolsa.doador.cep}}</p>
				<p><label>Email:</label> {{bolsa.doador.email}}</p><br/>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-default"
				ng-class="{active: activetab == '/listabolsa'}"
				href="#/listabolsa" role="button" class="btn btn-primary">
				Voltar </a>
		</div>
	</div>
</div>
